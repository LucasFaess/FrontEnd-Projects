<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura Lead</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">
        <div class="col1">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how 
                developers think is invaluable.
            </p>
        </div>
        <div class="col2">
            <div class="msg">
                <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
            </div>
            <div class="inp">
                <form class="inp" action="#">
                    <input class="inpu" placeholder="First name" type="text" name="fName" id="fName" required>
                    <input class="inpu" placeholder="Last name" type="text" name="lName" id="lName" required>
                    <input class="inpu" placeholder="Email" type="email" autocomplete="email" name="txt_email" id="txt_email" required>
                    <input class="inpu" placeholder="Password" type="password" name="pass" id="pass" required>
                    <input class="inpu" type="submit" value="CLAIM YOUR FREE TRIAL">
                    <div>
                        <input class="check" type="checkbox" name="" id="" required> 
                        <p>By checking the button you are agreeing to our Terms and Services</p>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

</body>
</html>
